<!doctype html>
<!-- mediante la clase "dark" en el HTML estarÃ­a habilitado por defecto el modo oscuro  -->
<html class="dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode con Tailwind CSS</title>
    <link href="src/output.css" rel="stylesheet">
  </head>
<body class="bg-yellow-50 dark:bg-black  dark:text-white w-full h-screen ">
  <button id="toggle-dark-mode" class="p-4 bg-slate-300 dark:bg-slate-600">Toggle Dark Mode</button>
  <div class="grid place-content-center">
    <!-- ... -->
    <h1 class="text-8xl">Texto modo claro / oscuro</h1>
  </div>

  <script>
    const button = document.getElementById('toggle-dark-mode');
    button.addEventListener('click', () => {
      // Alternar la clase 'dark' en el elemento <html>
      document.documentElement.classList.toggle('dark');
    });
  </script>
</body>
</html>
